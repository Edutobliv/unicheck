name: OpenAPI Lint

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api_carnet/openapi.yaml'
      - '.github/workflows/openapi-lint.yml'
  pull_request:
    paths:
      - 'api_carnet/openapi.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api_carnet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint with Redocly
        run: npm run lint:openapi

      - name: Lint with Spectral (advisory)
        run: npm run lint:openapi:spectral

      - name: Bundle OpenAPI (artifact)
        run: npm run bundle:openapi

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: openapi-bundle
          path: api_carnet/openapi.bundle.yaml
